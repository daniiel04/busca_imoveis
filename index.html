<!DOCTYPE html>
<html>
<head>
    <title>Download Page</title>
    <script>
        function handleButtonClick() {
            const urlValue = document.getElementById('urlInput').value;
            fetch(`/download?url=${encodeURIComponent(urlValue)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`)
                    }
                    return response.blob()
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'dados_imoveis.xlsx';  // Nome do arquivo que serÃ¡ baixado
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Enter URL to Download</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button onclick="handleButtonClick()">Download</button>
    <p id="result"></p>
</body>
</html>
